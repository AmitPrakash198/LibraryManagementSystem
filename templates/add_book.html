{% extends 'admin_base.html' %} 

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="\static\CSS\login_stud.css">
    <title>Add Book</title>
    <style>
      {% block css %}
      .login-form{
        width:"400px";
        hight: auto;
      }
      {% endblock css %}
    </style>
  </head>
  <body>
    {% block body %}
    <div class="login-form">
      <h1>Add Book</h1>
      <form action="/addbook/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput">Book Name</label>
          <input type="text" class="form-control" name="bookname" id="formGroupExampleInput" placeholder="Book Name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Author Name</label>
          <input type="text" class="form-control" name="authorname" id="formGroupExampleInput2" placeholder="Author Name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">Category</label>
            <input type="text" class="form-control" name="bookcatagory" id="formGroupExampleInput2" placeholder="Category">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput4">ISBN</label>
            <input type="text" class="form-control" name="bookisbn" id="formGroupExampleInput2" placeholder="ISBN">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput5">Quantity</label>
            <input type="text" class="form-control" name="bookquantity" id="formGroupExampleInput2" placeholder="Quantity">
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
    {% endblock body %}
  </body>
</html>
